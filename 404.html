<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Haoran Lu Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Reusing the same academic style */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }
        
        /* Sticky sidebar style to match index.html */
        .sidebar-sticky {
            position: -webkit-sticky;
            position: sticky;
            top: 2rem;
        }

        a.accent-link {
            color: #2b7c7c;
            text-decoration: none;
            transition: color 0.2s;
        }
        a.accent-link:hover {
            color: #1a4a4a;
            text-decoration: underline;
        }
    </style>
</head>
<body class="text-gray-800">

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 lg:py-12">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-12">
            
            <!-- LEFT SIDEBAR (Simplified for 404) -->
            <div class="lg:col-span-1">
                <div class="sidebar-sticky flex flex-col items-center lg:items-start text-center lg:text-left space-y-4 opacity-75">
                    
                    <!-- Profile Image -->
                    <div class="w-48 h-48 rounded-full overflow-hidden shadow-lg border-4 border-white mb-2 grayscale">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Haoran&backgroundColor=e6e6e6" 
                             alt="Profile Photo" 
                             class="w-full h-full object-cover">
                    </div>

                    <!-- Name -->
                    <div class="space-y-1">
                        <h1 class="text-2xl font-bold text-gray-900">Your Name</h1>
                        <p class="text-gray-600 font-medium">Ph.D. Candidate</p>
                    </div>

                    <div class="w-full pt-4">
                        <a href="index.html" class="flex items-center justify-center lg:justify-start gap-3 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded text-sm transition text-gray-700 w-full">
                            <i class="fas fa-arrow-left w-4"></i> <span>Back to Home</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- MAIN CONTENT AREA -->
            <div class="lg:col-span-3 flex flex-col justify-center min-h-[50vh]">
                
                <section class="mb-12 text-center lg:text-left">
                    <h1 class="text-9xl font-bold text-gray-200 mb-4">404</h1>
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">Page Not Found</h2>
                    <div class="prose max-w-none text-gray-700 leading-relaxed space-y-4">
                        <p class="text-lg">
                            I'm sorry, but the page you are looking for doesn't exist.
                        </p>
                        <p>
                            It seems you've hit a broken link or entered a URL that doesn't exist on this site. 
                        </p>
                        <div class="pt-6">
                            <a href="index.html" class="inline-block px-6 py-3 bg-[#2b7c7c] text-white font-semibold rounded hover:bg-[#1a4a4a] transition duration-200">
                                Return to Homepage
                            </a>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>

</body>
</html>
